name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm install
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run test
      - run: npm run build
      - run: npx playwright install --with-deps
      - name: Start server
        run: npm run start &
      - name: Run Playwright smoke tests
        run: npm run e2e
        env:
          PLAYWRIGHT_BASE_URL: http://127.0.0.1:3000
